name: RideLink CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - beta
          - playstore
          - testflight
          - appstore
      android_rollout:
        description: 'Production rollout percentage (for playstore)'
        required: false
        default: '10'
        type: choice
        options:
          - '10'
          - '25'
          - '50'
          - '100'

env:
  FLUTTER_VERSION: '3.38.0'
  JAVA_VERSION: '17'

jobs:
  # ══════════════════════════════════════════════════════════════
  # CODE QUALITY & LINTING
  # ══════════════════════════════════════════════════════════════
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Check for outdated dependencies
        run: flutter pub outdated

  # ══════════════════════════════════════════════════════════════
  # UNIT & WIDGET TESTS
  # ══════════════════════════════════════════════════════════════
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run unit tests
        run: flutter test --coverage --reporter expanded

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  # ══════════════════════════════════════════════════════════════
  # INTEGRATION TESTS
  # ══════════════════════════════════════════════════════════════
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Run integration tests
        run: flutter test integration_test --verbose || true


  # ══════════════════════════════════════════════════════════════
  # BUILD ANDROID
  # ══════════════════════════════════════════════════════════════
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Decode keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        if: ${{ secrets.KEYSTORE_PASSWORD != '' }}
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab

  # ══════════════════════════════════════════════════════════════
  # BUILD iOS
  # ══════════════════════════════════════════════════════════════
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v6
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app

  # ══════════════════════════════════════════════════════════════
  # DEPLOY TO PLAY STORE (INTERNAL TESTING)
  # ══════════════════════════════════════════════════════════════
  deploy-android-internal:
    name: Deploy to Play Store Internal
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'internal')
    steps:
      - uses: actions/checkout@v6

      - name: Download App Bundle
        uses: actions/download-artifact@v7
        with:
          name: android-aab

      - name: Upload to Play Store Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.easymo.mobility_app
          releaseFiles: app-release.aab
          track: internal
          status: completed

  # ══════════════════════════════════════════════════════════════
  # DEPLOY TO PLAY STORE (CLOSED BETA)
  # ══════════════════════════════════════════════════════════════
  deploy-android-beta:
    name: Deploy to Play Store Beta
    runs-on: ubuntu-latest
    needs: build-android
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'beta'
    steps:
      - uses: actions/checkout@v6

      - name: Download App Bundle
        uses: actions/download-artifact@v7
        with:
          name: android-aab

      - name: Upload to Play Store Beta
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.easymo.mobility_app
          releaseFiles: app-release.aab
          track: beta
          status: completed

  # ══════════════════════════════════════════════════════════════
  # DEPLOY TO PLAY STORE (PRODUCTION)
  # ══════════════════════════════════════════════════════════════
  deploy-android-production:
    name: Deploy to Play Store Production
    runs-on: ubuntu-latest
    needs: build-android
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'playstore'
    steps:
      - uses: actions/checkout@v6

      - name: Download App Bundle
        uses: actions/download-artifact@v7
        with:
          name: android-aab

      - name: Upload to Play Store Production
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.easymo.mobility_app
          releaseFiles: app-release.aab
          track: production
          status: inProgress
          userFraction: 0.${{ github.event.inputs.android_rollout == '100' && '99' || github.event.inputs.android_rollout }}

  # ══════════════════════════════════════════════════════════════
  # DEPLOY TO TESTFLIGHT
  # ══════════════════════════════════════════════════════════════
  deploy-ios-testflight:
    name: Deploy to TestFlight
    runs-on: macos-latest
    needs: build-ios
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'testflight')
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Install Fastlane
        run: |
          cd ios
          bundle install

      - name: Deploy to TestFlight
        env:
          # App Store Connect API Key (recommended)
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          # Fastlane Match
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Legacy fallback (if API key not configured)
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          cd ios
          bundle exec fastlane beta

  # ══════════════════════════════════════════════════════════════
  # DEPLOY TO APP STORE
  # ══════════════════════════════════════════════════════════════
  deploy-ios-appstore:
    name: Deploy to App Store
    runs-on: macos-latest
    needs: build-ios
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'appstore'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Install Fastlane
        run: |
          cd ios
          bundle install

      - name: Deploy to App Store
        env:
          # App Store Connect API Key
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          # Fastlane Match
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios
          bundle exec fastlane release
