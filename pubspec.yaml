name: ridelink
description: AI-First mobility and utility app for Sub-Saharan Africa
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ════════════════════════════════════════════════════════════
  # BACKEND & AUTHENTICATION
  # ════════════════════════════════════════════════════════════
  supabase_flutter: ^2.9.1           # Supabase client + auth + realtime

  # ════════════════════════════════════════════════════════════
  # AI INTEGRATION
  # ════════════════════════════════════════════════════════════
  google_generative_ai: ^0.4.6       # Gemini AI SDK

  # ════════════════════════════════════════════════════════════
  # LOCATION & MAPS
  # ════════════════════════════════════════════════════════════
  geolocator: ^14.0.2                # Location services
  geocoding: ^3.0.0                  # Geocoding services
  google_maps_flutter: ^2.10.0       # Google Maps
  # google_maps_cluster_manager removed due to naming conflict with google_maps_flutter 2.9+
  flutter_cache_manager: ^3.3.1      # Map icon caching
  flutter_map: ^8.2.2                # Alternative maps
  latlong2: ^0.9.1                   # LatLng handling

  # ════════════════════════════════════════════════════════════
  # NAVIGATION
  # ════════════════════════════════════════════════════════════
  go_router: ^17.0.1                 # Declarative routing

  # ════════════════════════════════════════════════════════════
  # UI/UX - GLASSMORPHISM & ANIMATIONS
  # ════════════════════════════════════════════════════════════
  glassmorphism: ^3.0.0              # Glass morphism effects
  glossy: ^0.0.5                     # Additional glass widgets
  lottie: ^3.1.3                     # Lottie animations
  rive: ^0.14.1                     # Rive interactive animations
  flutter_animate: ^4.5.0            # Easy animations
  shimmer: ^3.0.0                    # Shimmer loading effects
  flutter_slidable: ^4.0.3           # Swipe actions
  badges: ^3.1.2                     # Notification badges
  flutter_spinkit: ^5.2.1            # Loading spinners
  pull_to_refresh: ^2.0.0            # Pull refresh

  # ════════════════════════════════════════════════════════════
  # FORMS & VALIDATION
  # ════════════════════════════════════════════════════════════
  flutter_form_builder: ^10.2.0       # Form building
  form_builder_validators: ^11.0.0   # Validators

  # ════════════════════════════════════════════════════════════
  # PERMISSIONS
  # ════════════════════════════════════════════════════════════
  permission_handler: ^11.3.1        # Runtime permissions

  # ════════════════════════════════════════════════════════════
  # UTILITIES (QR, NFC, HAPTICS)
  # ════════════════════════════════════════════════════════════
  nfc_manager: ^4.1.1                # NFC read/write (Kotlin 2.x compatible)
  mobile_scanner: ^7.1.4             # QR scanning
  qr_flutter: ^4.1.0                 # QR generation
  vibration: ^2.0.0                  # Haptic feedback

  # ════════════════════════════════════════════════════════════
  # STATE MANAGEMENT
  # ════════════════════════════════════════════════════════════
  flutter_bloc: ^9.1.1              # Bloc state management
  bloc: ^9.2.0                      # Bloc core
  equatable: ^2.0.7                 # Value equality

  # ════════════════════════════════════════════════════════════
  # DEPENDENCY INJECTION
  # ════════════════════════════════════════════════════════════
  get_it: ^9.2.0                    # Service locator
  injectable: ^2.7.1+4              # DI code generation

  # ════════════════════════════════════════════════════════════
  # FUNCTIONAL PROGRAMMING
  # ════════════════════════════════════════════════════════════
  dartz: ^0.10.1                    # Either, Option, etc.

  # ════════════════════════════════════════════════════════════
  # NETWORKING & CONNECTIVITY
  # ════════════════════════════════════════════════════════════
  connectivity_plus: ^6.1.1          # Network status
  dio: ^5.7.0                        # HTTP client
  retrofit: ^4.4.1                   # Type-safe REST
  pretty_dio_logger: ^1.4.0          # API logging

  # ════════════════════════════════════════════════════════════
  # LOCAL STORAGE
  # ════════════════════════════════════════════════════════════
  shared_preferences: ^2.3.3         # Simple key-value
  flutter_secure_storage: ^10.0.0    # Secure storage for tokens
  hive_flutter: ^1.1.0               # Fast NoSQL

  # ════════════════════════════════════════════════════════════
  # UI EXTRAS
  # ════════════════════════════════════════════════════════════
  cached_network_image: ^3.4.1       # Image caching
  flutter_svg: ^2.0.10+1             # SVG support
  intl: ^0.20.2                      # Internationalization
  timeago: ^3.7.0                    # Relative time
  flutter_datetime_picker: ^1.5.1    # Date/time picker
  country_code_picker: ^3.0.0        # Country picker
  phone_number: ^2.1.0               # Phone validation
  intl_phone_number_input: ^0.7.4    # WhatsApp number input

  # ════════════════════════════════════════════════════════════
  # DEVICE INFO & UTILS
  # ════════════════════════════════════════════════════════════
  device_info_plus: ^11.5.0          # Device information
  package_info_plus: ^8.1.1          # Package info
  flutter_dotenv: ^6.0.0             # Environment variables
  uuid: ^4.5.1                       # UUID generation
  logger: ^2.5.0                     # Logging

  # ════════════════════════════════════════════════════════════
  # DEEP LINKING & MEDIA
  # ════════════════════════════════════════════════════════════
  url_launcher: ^6.3.1               # WhatsApp deep linking
  speech_to_text: ^7.0.0             # Voice input
  flutter_tts: ^4.2.0                # Text to speech
  image_picker: ^1.1.2               # Image selection
  camera: ^0.11.0+2                  # Camera access
  logging: ^1.3.0
  flutter_paystack_plus: ^1.1.3      # Paystack integration (AGP 8.x compatible fork)

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0             # Linting rules

  # ════════════════════════════════════════════════════════════
  # CODE GENERATION
  # ════════════════════════════════════════════════════════════
  build_runner: ^2.10.5
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0
  json_serializable: ^6.11.2
  injectable_generator: ^2.9.1
  retrofit_generator: ^10.2.1        # Downgrading generator to match typical 4.x usage or avoiding conflict

  # ════════════════════════════════════════════════════════════
  # TESTING & TOOLS
  # ════════════════════════════════════════════════════════════
  bloc_test: ^10.0.0
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true                    # Enable l10n code generation

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/icons/
    - assets/lottie/
    - assets/rive/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600

dependency_overrides:
  intl: ^0.19.0
  http: ^1.2.1
